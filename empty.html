<html>
<head>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>spinnin'log</title>

<style>
body {
	padding: 0;
	color: white;
	background: black;
	height: 100vh;	/* for _DragOver event */
}

#merged {
	/*padding: 1px 7px;*/
	/*margin: 0;*/
}

/* log lines are displayed in <pre>formatted text */
pre {
	margin: 0;
	font-family: 'Verdana';
	/*border: 1px solid dashed red; /* for bounds test */
}

/* filename column */
label {
	display: inline-block;
	width: 130px;
	text-align: right; /**/
}
.highlight { color: fuchsia; }

.timespan {
	display: inline-block;
	width: 100%;
	color: black;
	background: tan;
	font-size: 85%;
	text-align: center;
}
.timespan:after { content: ' passed'; }
.timespan.back {
	color: black;
	background: indigo;
}
.timespan.back:after { content: ' goes-back'; }

/* flash newest lines */
.flash-effect:nth-of-type(n+2) {
	animation: flash 1.7s ease 0;
}
@keyframes flash {
   0% { background-color: #008; }
 100% { background-color: #000; }
}
</style>
</head>

<body>
 <div id='merged'></div>

<script>
'use strict';

document.onkeyup = function (ev) {
	switch (ev.which) {
	case 35: // END
		window.external.ComCommand('end');
		break;

	case 36: // HOME
		window.external.ComCommand('home');
		break;
	}
}
</script>
</body>
</html>
