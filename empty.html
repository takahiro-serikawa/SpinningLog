<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>spinnin'log</title>

<style>
body {
	margin: 0;
	color: white;
	background: black;
	height: 100vh;	/* for _DragOver event */
}

#merged {
}

pre {
	margin: 0;
	font-family: 'Verdana';
}

/* filename column */
label {
	display: inline-block;
	width: 130px;
	text-align: right; /**/
	cursor: pointer;
	transition: background 0.3s;
}
label:hover {
	background: #222;
}

.highlight { color: fuchsia; }

.blank {
	display: inline-block;
	width: 100%;
	color: #ffc;
	background: #122;
	font-size: 85%;
	padding-left: 140px;
}

.blank:after { content: ' passed'; }/**/
.blank.back {
	background: #212;
}
/*.blank.back:after { content: ' goes-back'; }*/
#latest.blank { background: #008; }

/* flash newest lines */
.flash-effect:nth-of-type(n+2) {
	animation: flash 1.7s ease 0;
}
@keyframes flash {
   0% { background-color: #008; }
 100% { background-color: #000; }
}
</style>
</head>

<body>
	<div id=merged>

<!-- log lines are inserted here as following pre -->
<pre><label style=color:red data-lineno=123>sample.log</label> 2020-4-12 22:15:11.123 sample line
<label style=color:orange data-lineno=2045>SMPL.LOG</label> 2020-4-12 22:17:53.567 === LOG ===
<span class=blank>00:05:12 passed</span>
<label></label> ...</pre>

	</div>
	<pre><span id=latest class=blank> 0:00:00.999</span></pre>

<script>
'use strict';

document.onkeyup = function (ev) {
	switch (ev.which) {
	case 35: // END
		window.external.ComCommand('end', null);
		break;

	case 36: // HOME
		window.external.ComCommand('home', null);
		break;
	}
}

var sel = { filename: null, lineno: null };

document.onmouseup = function (ev) {
	sel.lineno = ev.target.dataset.lineno;
	sel.filename = ev.target.dataset.filename;
	if (sel.filename || sel.lineno)
		window.external.ComCommand('select', GetLastSelected());
}

function GetLastSelected() {
	return sel.filename + '\t' + sel.lineno
}
</script>
</body>
</html>
